<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>单词列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>单词列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>frequency</th>
            <th>spelling</th>
            <th>phoneticDJ</th>
            <th>phoneticKK</th>
			<th>level</th>
			<th>partsOfSpeech</th>
			<th>meanings</th>
			<th>sentences</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="word : ${words}">
            <th scope="row" th:text="${word.id}">1</th>
            <td th:text="${word.frequency}">neo</td>
            <td th:text="${word.spelling}">Otto</td>
            <td th:text="${word.phoneticDJ}">6</td>
			<td th:text="${word.phoneticKK}">6</td>
			<td th:text="${word.level}">6</td>
			<td th:text="${word.partsOfSpeech}">6</td>
			<td th:text="${word.meanings}">6</td>
			<td th:text="${word.sentences}">6</td>
            <td><a th:href="@{/toEdit(id=${word.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${word.id})}"  onclick="return confirm('确认是否删除此用户？')"  >delete</a></td>
        </tr>
        </tbody>
    </table>
    <div th:include="page :: pager" th:remove="tag"></div>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
